<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <header><h1>Leaderboard</h1></header>
    <div class="scores-table">
        <div class="score-head">
            <h2>Recent scores</h2>
            <button class="refresh">Refresh</button>
        </div>
        <table class="table">
            <tbody class="table-container">
            </tbody>
        </table>
    </div>

    <div class="input-data">
        <h2>Add your score</h2>
        <form class="form" action="#">
            <input class="name" type="text" name="name" placeholder="Your name" required>
            <br>
            <input class="score" type="text" name="score" placeholder="Your score" required>
            <br>
            <button class="submit-button">Submit</button>
        </form>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
